<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <header></header>
  <main>
    <h1>Production Problem 3</h1>
    <form action="#null" name="getyourdata" method="get">
      <h2>Give me your info!</h2>
      <ol>
        <li id="input-name">
          <label for="your-name">Name</label>
          <input type="text" name="your-name" id="your-name" />
        </li>
        <li id="input-email">
          <label for="your-email">Email</label>
          <input type="email" name="your-email" id="your-email" placeholder="you@example.com" />
        </li>
        <li id="input-address" >
          <label for="your-address">Address</label>
          <input type="text" name="your-address" id="your-address"/>
        </li>
        <li id="input-phone">
          <label for="your-phone">Phone Number</label>
          <input type="tel" name="your-phone" id="your-phone"/>
        </li>
        <li id="input-birthdate">
          <label for="your-birthdate">Birthdate</label>
          <input type="date" name="your-birthdate" id="your-birthdate"/>
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" value="Submit"/>
        </li>
      </ol>
    </form>
  </main>

</body>
</html>
